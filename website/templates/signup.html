{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="card card-auth mt-lg-5 mt-3 mb-lg-5 mb-3">
        <img src="{{ url_for('static', filename='images/stjoseph.png') }}" class="card-img" alt="St. Joseph">
        <div class="card-body">
            <h5 class="card-title">Sign Up</h5>
            <p class="card-text">Please input credentials for registration</p>
            
            <form id="signupForm" method="POST" action="/signup">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter given name" required>
    
                    </div>
    
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                        <label for="mname" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="mname" name="mname" placeholder="Enter Middle name">
    
                    </div>
    
                    <div class="col-lg-4 col-12 mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last name" required>
    
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-12 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"  placeholder="Enter username" required>
                    </div>
    
                    <div class="col-lg-6 col-12 mb-3">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact_number" name="contact_number" maxlength="13" placeholder="09xx-xxx-xxxx" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Set up Authentication</button>
                <div class="form-text">
                    Alredy have an account? <a href="/login">Login</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
