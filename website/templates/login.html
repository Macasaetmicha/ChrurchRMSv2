{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="card card-auth mt-lg-5 mt-3 mb-lg-5 mb-3">
        <img src="{{ url_for('static', filename='images/stjoseph.png') }}" class="card-img" alt="St. Joseph">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <p class="card-text">Enter your email to receive a request on your registered device.</p>
            
            <form id="loginForm" method="POST" action="/login"> 
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>
               
                <br>

                <button type="submit" class="btn btn-primary">Authenticate</button>
                <div class="form-text">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>
            </form>
        
            

        </div>
    </div>
    
{% endblock %}
